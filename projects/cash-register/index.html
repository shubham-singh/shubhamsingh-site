<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register</h1>
    <form>
        <input id="bill" type="number" min="1" tabindex="1" autofocus placeholder="Bill Amount">
        <input id="cash" type="number" tabindex="2" placeholder="Cash given">
        <input id="button" type="button" tabindex="3" value="Calculate">
        <input id="reset" type="reset" tabindex="4">
    </form>
</body>
</html>
