<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Is your Birthday lucky?</title>
</head>

<body>
    <footer id="footer">
        <ul>
            <li><a href="https://twitter.com/i_shubhamsingh">Twitter</a></li>
            <li><a href="https://github.com/shubham-singh">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/shubham-singh">LinkedIn</a></li>
        </ul>
    </footer>
    <div id="content">

        <h1>Is your Birthday lucky?</h1>
        <form>
            <input type="date" id="date">
            <input type="number" id="lucky-number" placeholder="Enter your lucky number">
            <input type="button" value="Check">
            <input type="reset" value="Reset">
        </form>

        <img id="yes" rel="preload"
            src="https://media3.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif">
        <img id="no" rel="preload" src="https://media4.giphy.com/media/8UGoOaR1lA1uaAN892/giphy.gif">
    </div>

    <div id="privacy">
        <p>This website does not store any of your personal information.</p>
        <button id="btn-privacy">I Understand</button>
    </div>

</body>

</html>
